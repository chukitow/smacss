<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SMACCS</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style type="text/css" media="all">
      a        {
        background-color: red;
        padding: 20px;
      }
      .subdued, #cancel.subdued { background-color: blue; }
      #cancel { background-color: green; }
    </style>
  </head>
  <body>
    <section class='content'>
      <h1>Especificidad</h1>
      <article>
        <pre>
a        { color: red; }
.subdued, #cancel.subdued { color: blue; }
#cancel { color: green; }
        </pre>
        <xmp>
 <a href="#">Link</a>
 <a href="#" class='subdued'>Link</a>
 <a href="#" id='cancel'>Link</a>
 <a href="#" id='cancel' class='subdued'>Link</a>
        </xmp>

        <p>
        <a href="#">Link</a>
        <a href="#" class='subdued'>Link</a>
        <a href="#" id='cancel' class='cancel'>Link</a>
        <a href="#" id='cancel' class='subdued'>Link</a>
        </p>
      </article>
    </section>

  </body>
</html>
